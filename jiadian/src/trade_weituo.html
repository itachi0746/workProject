                    <div class="form-info">
                        <form action="">
                            <fieldset>
                                <p>
                                    <label for="wetuofuwu">委托服务 : </label>

                                    <label for="tel">联系电话 : </label>
                                    <input type="text" id="tel">

                                </p>

                                    最多可上传3个附件<br>文件格式：.rar .zip .doc .xls .docx .xlsx .pdf .jpg .png
                                </p>
                                <p class="operating-btn">
                                    <a>保存</a>
