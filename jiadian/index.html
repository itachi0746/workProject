<html lang="en">
<head>

	<title>家电链</title>
	<link rel="stylesheet" href="css/index.css">
</head>

	<!-- 容器 -->
	<div id="main">

		<div id="jdl-header">
			<!-- 顶部信息 -->
			<div class="jdl-header-top-container">
				<div class="jdl-header-top width1200">
					<ul class="topLeft fl">
						<li>你好，欢迎来到家电链平台</li>
						<li><a href="#">登陆</a></li>
						<li><a href="#">注册</a></li>
					</ul>
					<ul class="topRight fr">
						<li><a href="">我的购物车</a></li>
						<li><a href="#">网站地图</a></li>
						<li><a href="#">帮助中心</a></li>
					</ul>
				</div>			
			</div>
			<!-- 搜索栏 -->
			<div class="jdl-header-search width1200">

					<a href="#"><img src="img/homepage/logo.png" alt=""></a>
				</div>
				<div class="search-area fr">

					</div>

					</div>
				</div>	
			</div>

					<ul class="link fl">

						<li><a href="#">交易大厅</a></li>

						<li><a href="#">数据中心</a></li>
						<li><a href="#">家链资讯</a></li>

					</a>
					<!-- 分类面板 -->
					<div class="classify-panel">
						<div class="classify-panel-item">
							<p>
								<img src="img/homepage/mcp.png" alt="">
								<span>买成品</span>
								<img class="fr" src="img/homepage/jt.png" alt="">
							</p>
							<p class="font-color">
								<span>电视机</span>
								<span>电冰箱</span>
							</p>
						</div>
						<div class="classify-panel-item">
							<p>
								<img src="img/homepage/zwl.png" alt="">
								<span>找物料</span>
								<img class="fr" src="img/homepage/jt.png" alt="">
							</p>
							<p class="font-color">
								<span>专利</span>
								<span>保险</span>
							</p>
						</div>
						<div class="classify-panel-item">
							<p>
								<img src="img/homepage/zfw.png" alt="">

								<img class="fr" src="img/homepage/jt.png" alt="">

							<p class="font-color">
								<span>保险</span>
							</p>
						</div>
						<div class="classify-panel-item">
							<p>
								<img src="img/homepage/zcd.png" alt="">

								<img class="fr" src="img/homepage/jt.png" alt="">

							<p class="font-color">

								<span>物流招标</span>

						<div class="classify-panel-item">
							<p>
								<img src="img/homepage/zjr.png" alt="">
								<span>找金融</span>

							<p class="font-color">
