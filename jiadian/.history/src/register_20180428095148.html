<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页-家电链</title>
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div id="main">
        <div class="rgt-page">
            <!-- 注册页头部 -->
            <div class="rgt-head">
                <div class="width1200">
                    <a href="./index.html">
                    <img src="img/logo.png" alt=""></a>
                    <span>欢迎注册家电链会员</span>
                </div>
            </div>

            <!-- 注册页 -->
            <div class="rgt-main">
                <div class="width1200">
                    <div class="rgt-box overH">
                        <div class="rgt-box-l fl">
                            <form class="rgt-box-form" action="" class="fl">
                                <fieldset>
                                    <p>
                                        <label for="username">
                                            <span class="fontRed">*</span>
                                            用户名 : 
                                        </label>
                                        <input placeholder="3-20位字母与数字的组合" type="text" name="" id="username">
                                    </p>
                                    <p>
                                        <label for="username">
                                            <span class="fontRed">*</span>
                                            密码 : 
                                        </label>
                                        <input placeholder="6-20位字符, 建议有字母、数字、符号" type="text" name="" id="username">
                                    </p>
                                    <p>
                                        <label for="username">
                                            <span class="fontRed">*</span>
                                            确认密码 : 
                                        </label>
                                        <input placeholder="再次输入密码" type="text" name="" id="username">
                                    </p>
                                    <p>
                                        <label for="username">
                                            <span class="fontRed">*</span>
                                            手机号 : 
                                        </label>
                                        <input placeholder="" type="text" name="" id="username">
                                    </p>
                                    <p>
                                        <label for="username">
                                            <span class="fontRed">*</span>
                                            验证码 : 
                                        </label>
                                        <input placeholder="" type="text" name="" id="username">
                                        <span class="yzm-btn">获取验证码</span>
                                    </p>
                                </fieldset>
                            </form>
                            <p>
                                <input type="checkbox" name="" id="">
                                <span>我已阅读并同意
                                    <a href="#" class="orange">《家电链协议》</a>
                                </span>
                            </p>
                            <div class="rgt-btn">
                                立即注册
                            </div>
                            <div class="tac mt20">
                                <span>
                                    已有账号，
                                <a href="#"  class="orange">立即登陆</a>
                                </span>
                            </div>

                        </div>
                        <div class="rgt-box-r fl">
                            <div class="rgt-box-ewm tac">
                                <img src="img/register_1.png" alt="">
                                <p class="mt20">扫一扫关注微信</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 注册页底部 -->
            <div class="rgt-btm">
                <p>
                    <a href="#"><span>关于家电链</span></a>
                    <span>|</span>
                    <a href="#"><span>联系我们</span></a>
                    <span>|</span>
                    <a href="#"><span>认证机构登陆</span></a>
                </p>
                <div class="footer-info">
                    <p>Copyright ©家电链 <a href="#">粤ICP备案号10000000号</a></p>
                    <ul class="footer-info-img" >
                        <li>
                            <a href="#">
                                <img src="img/f_1.png" alt="">
                            </a>
                        </li>
                        <li>
                            <img src="img/f_2.png" alt="">
                        </li>
                        <li>
                            <img src="img/f_3.png" alt="">
                        </li>
                        <li>
                            <img src="img/f_4.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
